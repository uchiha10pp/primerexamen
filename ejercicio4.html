=            4° ejercicio Escribe un programa que verifique si un 
                numero dado (entero) esta entre 20 y 100 o 400.            =
=========================================================================-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Examen</title>
	</head>
	<body>
		<input type="text" name="numero" id="numero" placeholder="Ingrese numero"/>
		<p id="veri">Numero</p>
		<button type="button" onclick="verificar()">click aqui!</button>
		
	</body>
	<script>		

		function verificar()
		{
			var a = parseInt(document.getElementById('numero').value);

			if(a % 2 == 0 && a >= 20 && a < 101)
			{				
				document.getElementById('veri').innerHTML = "Si está entre los numeros 20 y 100";
			}else if(a > 19 && a <= 400)
			{
				document.getElementById('veri').innerHTML = "Si está entre los numeros 20 y 400";
			}
		};
	</script>
</html>

<!--====  End of 4° ejercicio Escribe un programa que verifique si un 
	                numero dado (entero) esta entre 20 y 100 o 400.  ====-->
