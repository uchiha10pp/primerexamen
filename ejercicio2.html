<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Examen</title>
	</head>
		<input type="number" name="numero" id="numero" placeholder="Ingrese numero"/>
		<p id="pri" >sera Primo?</p>
		<button onclick="primo()"> Click here!</button>
	<body>
		<script>		

		function primo()
		{
			var a = parseInt(document.getElementById('numero').value);
			var cantidad = 100;

			for(var i = 2; i < cantidad; i++)
			{
				if(a % a === 0 && (a / 1 === a || a / a === 1))
					{
						document.getElementById('pri').innerHTML = "Es Primo";
					}else if(a/2){
						document.getElementById('pri').innerHTML = "No es Primo";
					}
			}	
			console.log(a/a);

			
						
		};
	</script>
	</body>
</html>
